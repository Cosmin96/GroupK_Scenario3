<h1>Sign Up</h1>

<form action="{% url 'userauth:login'%}" method="post">
{% csrf_token %}

	<input type="text" name="user" id="usernameField" placeholder="Username..."/>

    <input type="text" name="email" id="emailField" placeholder="Email..." />

    <input type="password" name="password" id="passwordField" placeholder="Password..." />

    <input type="password" name="repassword" id="rePasswordField" placeholder="Re-type password..." />
    
<input type="submit" value="Sign Up" />
</form>
